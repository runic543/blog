<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">


<!-- 这是从前端拷过来的 fragment ， 稍加修改就可以做后端的 fragment


     修改的地方是 ： 导航栏部分
-->





<head th:fragment="head(title)">



    <meta charset="UTF-8">
    <title th:replace="${title}"> Thymeleaf 提供的 fragments </title>

　
    <meta name="viewport" content="width=device-width,initial-scale=1.0">　

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">　
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">　
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}" >　
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">　
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}" >　
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <!--使用 Markdown 编辑器前需要引入包-->
    <link rel="stylesheet" href="../../static/lib/editorMD/css/editormd.min.css" th:href="@{/lib/editorMD/css/editormd.min.css}">

</head>






<body>

<!--导航栏-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-margin-top-specific m-padded-tb-mini m-shadow-small">

    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">后台管理</h2>

            <a href="#" th:href="@{/admin/blogs}" class=" m-item item m-mobile-hide"   th:classappend="${n==1} ? 'active'"><i class=" home icon"></i>博客 </a>
            <a href="#" th:href="@{/admin/types}" class=" m-item item m-mobile-hide"  th:classappend="${n==2} ? 'active'"><i class=" idea icon"></i>分类 </a>
            <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide"   th:classappend="${n==3} ? 'active'"><i class=" tags icon"></i>标签 </a>

            <div class="right m-item m-mobile-hide menu ">
                <div class="ui dropdown item">
                    <div class="text">
                        <img class="ui avatar image" th:src="@{${session.user.avatar}}" src="https://picsum.photos/id/1/80/90">
                        <span th:text="${session.user.nickname}">你爹</span>
                    </div>


                    <i class="dropdown icon"></i>

                    <div class="menu">
                        <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                    </div>

                </div>
            </div>
        </div>


    </div>

    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>










        <!--底部  footer 同样是可抽取的-->
        <footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive m-shadow-small">
            <div class="ui center aligned  container">

                <div class="ui inverted divided stackable grid">

                    <div class="three wide column">
                        <div class="ui inverted link list">
                            <div class="item">
                                <img src="../static/images/QRcode.jpg"  th:src="@{/images/QRcode.jpg}" class="ui rounded image" alt="" style="width: 115px">
                            </div>

                        </div>

                    </div>




                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>

                        <div class="ui inverted link list">
                            <a href="#" class="item">用户故事 ( User Story)  </a>
                            <a href="#" class="item">用户故事 ( User Story)</a>
                            <a href="#" class="item">用户故事 ( User Story)</a>
                        </div>
                    </div>



                    <div class="three wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>

                        <div class="ui inverted link list">
                            <a href="#" class="item"> Email： xxxxxxx@qq.com  </a>
                            <a href="#" class="item">  wechat: xx23e32342</a>
                        </div>
                    </div>



                    <div class="seven wide column">
                        <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>

                        <p class="m-text-thin m-text-spaced m-opactiy-mini">这是我的个人博客，作为起点，算是第一个完整的项目</p>
                    </div>
                </div>


                <div class="ui inverted section divider">
                </div>
                <p class="m-text-thin m-text-spaced m-opactiy-mini">Copyright 2020-2021  blog </p>

            </div>

        </footer>




        <!-- 引入 js 文件的内容 同样可以进行抽取-->
        <th:block th:fragment="script">

            <!--引入 Semantic ui 框架所需的 js 包-->
            <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
            <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>


            <!--引入 代码高亮的 js-->
            <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>

            <!--目录生成的js-->
            <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>


            <!--引入生成二维码链接的 js 文件-->
            <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>

            <!--引入 平滑滚动 js-->
            <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

            <!--引入 滚动侦测 js-->
            <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>


        </th:block>
</body>
</html>
